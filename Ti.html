			function h() {
				var w = document.documentElement.clientWidth || document.body.clientWidth;
				document.documentElement.style.fontSize = (w / 750 * 100) + "px";
			}

			function reFont() {
				clearTimeout(remTimer)
				remTimer = setTimeout(function() {
					h()

			}
			window.addEventListener("onorientationchange" in window ? "orientationchange" : "resize", reFont, false);
